<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid text-center mt-3"  >
        <h1 class="mb-3">Weather Map</h1>
        <label >city</label>
        <input id="city" autocomplete="off">
        <br>
        <button class="btn btn-primary  mt-3 mb-3" onclick="displayweather()">Display Weather</button>
        <h4 >Today's Weather:</h4>
        
    </div>
    <div class="container-fluid text-center mt-2"id="weatherData" >
        </div>


        <script>
        function displayweather(){
            let city=document.getElementById('city').value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=f1bd29681ad48b07957a3960de55278c`)
.then(response=>response.json())
.then(data=>(
    showWeather(data)
))
.catch(err=>{
    console.log(err);
})
        }
        let weatherDataDiv = document.getElementById('weatherData');
        function showWeather(data) {
            console.log(data);
           
            weatherDataDiv.innerHTML = `<p>City: ${data.name}</p>
                                        <p>Temperature: ${data.main.temp}Â°C</p>
                                        <p>Country: ${data.sys.country}</p>
                                        `
                                        
        
        }
    </script>

    </body>
</html>
