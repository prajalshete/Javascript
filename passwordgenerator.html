<!--Password Generator: Write a program that generates random passwords of a specified length 
with options for including uppercase letters, numbers, and special characters.-->



<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    body{
        background-color: orange;
       
    }
    .container{
        margin-left: 35%;
         margin-top: 150px;
         padding:50px; background-color: aqua; 
         width: 470px; 
         height: 470px; 
         border-radius: 20px;
    }
    .rounded-pill{
        height: 50px;
        width: 300px;
        font-size:larger;
        margin-left: 30px;
       
    }
    input[readonly] {
    cursor: default;
    pointer-events: none; 
    border: 2px solid black;
}

</style>    
</head>
    <body>
        <div class="container">       
        <h1>Password Generator</h1>
        
<input class="rounded-pill bg-warning text-center " id="password" readonly>
        <br><br>
        <label>Password Range:<span id="length">0</span></label>
<input type="range" id="Range" min="6" max="15"  oninput="updatelength()">
<br><br>
        <input type="checkbox" id="uppercase">
       
        <label>Include Uppercase Letters (A-Z)</label>
        <br>
        <input type="checkbox"id="lowercase">
        <label>Include Lowercase Letters (a-z)</label>
        <br>
        <input type="checkbox" id="number">
        <label>Include Numbers (0-9)</label>
        <br>
        <input type="checkbox" id="symbol">
        <label>Include Symbols (Ex.- @, $, !, & etc.)</label>
        <br><br>
        <button class="btn btn-primary" style="margin-left: 100px; border-radius: 10px;" onclick="passwordgenerate()">Generate Password</button>
       
    </div>
    </body>


<script>
const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const lowercase = 'abcdefghijklmnopqrstuvwxyz';
const number = '0123456789';
const symbol = '!@#$%^&*()_+{}[];:,.<>?';
let length=0;

function passwordgenerate(){
    
    let password="";
    let charset="";
    if(document.getElementById("uppercase").checked){
    charset+=uppercase;
    }


    if(document.getElementById("lowercase").checked){
    charset+=lowercase;
    }


    if(document.getElementById("number").checked){
    charset+=number;
    }


    if(document.getElementById("symbol").checked){
    charset+=symbol;
    }
    if (charset === "") {
                window.alert("Please select at least one checkbox.");
                return; 
            }
    
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password+= charset[randomIndex];
        
    }
   
    document.getElementById("password").value = password;
}
function updatelength(){
    length=document.getElementById("Range").value;
    document.getElementById("length").textContent=length;
}



</script>
</html>
